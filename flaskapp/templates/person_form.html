{% extends "base.html" %}

{% block title %}Edit Person{% endblock %}

{% block content %}

<form name="add_person" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ person.name if person else '' }}"><br>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" value="{{ person.email if person else '' }}"><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" value="{{ person.date_of_birth if person else '' }}"><br>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" value="{{ person.mobile_phone_number if person else '' }}"><br>
    <label for="role">Role</label>
    <select name="role" id="role">
        <option value="member" >Member</option>
        <option value="staff">Staff</option>
    </select>
    <input type="submit" value="{{ 'Update Person' if person else 'Add Person' }}">
    <input type="reset">
</form>

{% endblock %}
